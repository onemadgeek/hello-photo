<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The fotoscape</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body onpageshow="playVideo()" class="background">
  <div class="app__videos">
    <div class="video">
      <video id="vid" autoplay class="video__player" src="intro.mp4" poster="thumbnail.jpeg"></video>
      <div class="content">
        <div class="sound">
            <img class="volume-up" src="volume-up.png" >
            <img class="volume-mute" src="volume-mute.png" style="display: none;">
        </div>
        <div class="play opac_1">
            <img src="play-button-arrowhead.png">
        </div>
    </div>
      <div class="videoFooter">
        <a href='https://www.instagram.com/thefotoscape'>
          <img src="logo.png" alt="" class="videoFooter__record" />
        </a>
      </div>
    </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const volumeUp = document.querySelector('.volume-up');
      const volumeMute = document.querySelector('.volume-mute');
      const video = document.getElementById("vid");

      volumeMute.addEventListener('click', function() {
        volumeMute.style.display = 'none';
        volumeUp.style.display = 'inline-block';
        video.muted = false;
      });

      volumeUp.addEventListener('click', function() {
        volumeUp.style.display = 'none';
        volumeMute.style.display = 'inline-block';
        video.muted = true;
      });

      const playButton = document.querySelector('.play');
      playButton.addEventListener('click', function() {
        playButton.style.display = 'none';
        playVideo();
      });

      video.addEventListener('click', function() {
        if (video.paused) {
          video.play();
          playButton.style.display = 'none';
        } else {
          video.pause();
          playButton.style.display = 'block';
        }
      });
    });
    function playVideo() {
      const video = document.getElementById("vid");
      video.play();
    }
  </script>
</body>

</html>
