<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome</title>
</head>
<body>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/xuP4g7IDgDM" frameborder="0" allowfullscreen></iframe>

  <script>
    function redirectToInstagram() {
      window.location.replace("https://www.instagram.com/thefotoscape/");
    }

    window.onload = function() {
      var video = document.querySelector('iframe[src^="https://www.youtube.com/embed/xuP4g7IDgDM"]');
      if(video) {
        video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }
      setTimeout(redirectToInstagram, 10000);
    };
  </script>
</body>
</html>
